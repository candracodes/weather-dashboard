<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding this next line to prevent "MIXED CONTENT" error in github -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Candra's Weather Dashbord</title>
</head>

<body>
    <div class="wrapper">
        <!-- ======================== Navigation ======================== -->
        <nav class="navbar-fixed-top">
            <div class="clearfix">
                <!-- ==========  Wave Design ========== -->
                <section class="wave-container">
                    <div class="custom-shape-divider-top-1631563670">
                        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                            preserveAspectRatio="none">
                            <path
                                d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z"
                                opacity=".25" class="shape-fill"></path>
                            <path
                                d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z"
                                opacity=".5" class="shape-fill"></path>
                            <path
                                d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"
                                class="shape-fill"></path>
                        </svg>
                    </div>
                </section>
                <!-- /end: Wave Design -->
                <!-- ==========  Introduction & Application Title ========== -->
                <div class="navigation navigation-top portal-header clearfix">
                    <h1><i class="fas fa-cloud-sun-rain"></i> Candra's Weather Dashboard <i
                            class="fas fa-cloud-sun-rain"></i></h1>
                    <p>Welcome to Candra's Weather Dashboard. Enter a city destination below to get started.</p>
                </div>
                <!-- /end: Introduction -->
            </div>
            <!-- /end: clearfix -->
        </nav>
        <!-- /end: Navigation -->

        <!-- ======================== Search Form ======================== -->
        <section class="main-header hide-if-no-message">
            <header>
                <div class="container">
                    <div class="input-group">
                        <label class="search-label">Enter Destination City</label>
                        <input id="city-value" type="text" class="form-control search-input" placeholder="Enter City..."
                            aria-label="Enter City" aria-describedby="button-addon4">
                        <div class="input-group-append" id="button-addon4">
                            <button id="search-btn" class="btn btn-primary" type="button">Search</button>
                            <button id="clear-btn" class="btn btn-dark" type="button">Clear History</button>
                        </div>
                    </div>
                </div>
            </header>
        </section>
        <!-- /end: Search Form -->

        <!-- ======================== Main Content Area ======================== -->
        <main class="products">

            <!-- ======================== Row ======================== -->
            <div class="row row-clean">
                <!-- ======================== START: SIDEBAR ======================== -->

                <div id="sidebar-status" class="col-md-3 col-xs-12 sidebar-status">
                    <div class="filters">
                        <!-- <li id="city-result-list-item"><a href="#">Stored City</a></li> -->
                        <!-- LIST ITEMS DYNAMICALLY CREATED FROM SCRIPT.JS -->
                        <ul id="city-result-ul" class="product-category">
                            

                        </ul>
                    </div>
                </div>
                <!-- ======================== END: SIDEBAR ======================== -->

                <!-- ======================== START: MAIN CONTAINER ======================== -->
                <div class="col-md-9 col-xs-12">
                    <!-- CITY HEADER -->
                    <div class="sort-bar clearfix">
                        <div class="sort-results pull-left">
                            <h2 id="city-result-h2">City</h2>
                        </div>
                    </div>

                    <!-- ======================== START: TODAY'S FORECAST ======================== -->
                    <div class="row todays-forecast-container">
                        <div class="col-12">
                            <!-- NOTE: The color of this "condition-color" icon changes based on if the weather if favorable or not -->
                            <h4><i id="condition-color" class="fas fa-circle"></i> Today's Forecast</h4>
                            <div class="card">
                                <div class="card-body">
                                    <h5 id="todays-forecast-date" class="card-title">Date</h5>
                                    <ul id="todays-forecast-ul">
                                        <!-- LI ELEMENTS DYNAMICALLY CREATED ON SCRIPT.JS -->
                                        <li id="temp-icon-id"></li>
                                        <li id="temperature-id"></li>
                                        <li id="wind-speed-id"></li>
                                        <li id="humidity-id"></li>
                                        <li id="uvi-id"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ======================== END: TODAY'S FORECAST ======================== -->

                    <!-- ======================== START: WEATHER CARD CONTAINER ======================== -->
                    <div class="row row-clean weather-card-container">
                        <!-- START: COLUMN -->
                        <div id="clearBlueBoxes" class="col-12">
                            <h4>5 Day Forecast</h4>
                            <!-- WEATHER CARDS DYNAMICALLY CREATED IN SCRIPT.JS -->
                        </div>
                        <!-- END: COLUMN -->
                    </div>
                    <!-- ======================== END: WEATHER CARD CONTAINER ======================== -->

                </div>
                <!-- ======================== END: MAIN CONTAINER ======================== -->

            </div>
            <!-- /end: Row -->

        </main>
        <!-- /end: Main Content Area -->
    </div>
    <!-- /END: wrapper -->
    <!-- JQUERY JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MOMENT JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- CUSTOM JS -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
